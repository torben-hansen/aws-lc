version: 0.2

# Doc for batch https://docs.aws.amazon.com/codebuild/latest/userguide/batch-build-buildspec.html#build-spec.batch.build-list
batch:
  build-list:
    - identifier: windows_msvc2015_x64
      buildspec: ./tests/ci/codebuild/windows-x86/windows-msvc2015.yml
      env:
        type: WINDOWS_CONTAINER
        privileged-mode: false
        compute-type: BUILD_GENERAL1_LARGE
        image: AWS_ACCOUNT_ID_PLACEHOLDER.dkr.ecr.AWS_REGION_PLACEHOLDER.amazonaws.com/ECR_REPO_WINDOWS_PLACEHOLDER:vs2015_latest
